services:
  db:
    image: mysql:8.0.32
    container_name: database
    command: --default-authentication-plugin=mysql_native_password
    entrypoint: ["/bin/bash", "/cleanup-entrypoint.sh"]
    environment: 
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3399:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backup_config/db_backups:/backups
      - ./backup_config/backup.sh:/backup.sh
      - ./backup_config/cleanup-entrypoint.sh:/cleanup-entrypoint.sh
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G 

  redis:
    image: redis:latest
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: ["redis-server", "--appendonly", "yes", "--save","60", "1"]

  redis-cli:
    image: redis:latest
    container_name: redis-cli
    restart: unless-stopped
    depends_on:
      - redis
    entrypoint: ["redis-cli", "-h", "redis"]
    stdin_open: true
    tty: true

  scheduler:
    image: mcuadros/ofelia:latest
    container_name: scheduler
    volumes:
      - ./backup_config/config.ini:/etc/ofelia/config.ini
      - /var/run/docker.sock:/var/run/docker.sock   
      - ./backup_config/backup.sh:/backup.sh
      - ./scripts/fetch_stocks.py:/scripts/fetch_stocks.py
      - ./scripts/fetch_metals.py:/scripts/fetch_metals.py
      - ./scripts/fetch_crypto.py:/scripts/fetch_crypto.py
      - ./scripts/fetch_mf_data_s3.py:/scripts/fetch_mf_data_s3.py
    restart: unless-stopped
    environment:
      - OFELIA_CONFIG=/etc/ofelia/config.ini

volumes:
  mysql_data:
    external:
      name: personal_finance_data_volume
  redis_data:
    driver: local